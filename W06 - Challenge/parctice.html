<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>布局示例</title>
<style>
.grid-container {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  grid-template-rows: repeat(2, 1fr);
  gap: 10px;
  background-color: #f1f1f1;
  padding: 10px;
}

.grid-item {
  background-color: #ddd;
  padding: 20px;
  font-size: 20px;
  text-align: center;
}

.cherries {
  grid-column: 1 / span 2; /* 横跨两格 */
}

.img {
  grid-row: 1 / span 2; /* 竖直跨两格 */
}

.text {
  grid-column: 4; /* 占据第四格子 */
}
</style>
</head>
<body>
<div class="grid-container">
    <div class="grid-item cherries">Cherries</div>
 
    <img src="w06_cherries.png" alt="Image">
    <div class="grid-item text">Tart & Sweet</div>
</div>
</body>
</html>
