<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>w06</title>
<style>
.grid-container {
  display: inline-grid;
  grid-template-columns: auto auto ;
 
  background-color: white;
}

.grid-item {
  background-color: rgba(255, 255, 255, 0.8);
  font-size: 30px;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}



.text {
  grid-column-start: 1;
  grid-column-end: 3;
  grid-row: 1/2;
  font-size: 150px;
 z-index: 1;
 display: flex;
 
}



.cherries {
  grid-column-start: 1;
  grid-column-end: 2;
  grid-row-start: 1;
  grid-row-end: 3;
  font-size: 50px;
  color: red;
  background-color: grey;
  z-index: 1;
height: 100%;
width: 100%;
}
.shade{

}
img {
  grid-column-start: 1;
  grid-column-end: 2;
  grid-row-start: 1;
  grid-row-end: 2;
  max-width: 100%;
  max-height: 100%;
  z-index: 2;
}
</style>
</head>
<body>
<div class="grid-container">
  
  
  
  
  <div class="grid-item cherries">Cherries</div>
 
  <img src="w06_cherries.png" alt="Image">
  <div class="grid-item text">Tart & Sweet</div>
  <div class="grid-item shade"></div>
</div>
</body>
</html>
